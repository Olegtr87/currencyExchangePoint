<wicket:panel>
	<table class="list-table">
		<thead>
			<tr>
				<th><a wicket:id="sort-id">Id</a></th>
				<th><a wicket:id="sort-name">Name</a></th>
				<th><a wicket:id="sort-tax">Tax</a></th>
				<th>Status block</th>
				<th></th>
			</tr>

		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="id" /></td>
				<td><span wicket:id="name" /></td>
				<td><span wicket:id="tax" /></td>
				<td><input wicket:id="status-block" type="checkbox" /></td>
				<td><a wicket:id="delete-link">delete</a>/<a wicket:id="edit-link">edit</a></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>

</wicket:panel>
