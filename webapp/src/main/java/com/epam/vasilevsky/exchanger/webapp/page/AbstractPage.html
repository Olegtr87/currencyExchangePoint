<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Exchanger</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
<link rel="stylesheet" href="custom.css" type="text/css" media="screen"
	title="Stylesheet" />

</head>

<body>
	<div id="hd">ExchangeR</div>
	<div id="bd">
		<wicket:child />
	</div>
	<a wicket:id="link-mail" class="mail"><img src="images/email.png"
		width="30" height="30"></a>
	<div wicket:id="modalMail"></div>
	<a wicket:id="link-info" class="info"><img src="images/info.png"
		width="30" height="30"></a>
	<div wicket:id="language-select" class="language-comp"></div>
	<div class="course">
		<marquee>
			<h5 wicket:id="course"></h5>
		</marquee>
	</div>
</body>
</html>
