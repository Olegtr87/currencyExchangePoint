<wicket:panel>
	<table class="list-table">
		<thead>
			<tr>
				<th id="cell"><a id="table.link" wicket:id="sort-date"><wicket:message
							key="editcourse.label.date" /></a></th>
				<th><a id="table.link" wicket:id="sort-sum-in"><wicket:message
							key="converter.sumin" /></a></th>
				<th><wicket:message key="editcourse.label.currency.from" /></th>
				<th><wicket:message key="operations.label.operation" /></th>
				<th><wicket:message key="operations.label.tax" /></th>
				<th><wicket:message key="transacions.label.total" /></th>
				<th><wicket:message key="editcourse.label.currency.to" /></th>
				<th><wicket:message key="transacions.label.user" /></th>
			</tr>

		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="date" /></td>
				<td><span wicket:id="sumin" /></td>
				<td><span wicket:id="currencyFrom" /></td>
				<td><span wicket:id="operation" /></td>
				<td><span wicket:id="tax" /></td>
				<td><span wicket:id="total" /></td>
				<td><span wicket:id="currencyTo" /></td>
				<td><span wicket:id="user" /></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>

</wicket:panel>
