<wicket:panel>
	<table class="list-table">
		<thead>
			<tr>
				<th><a wicket:id="sort-id">Id</a></th>
				<th><a wicket:id="sort-date">Date</a></th>
				<th><a wicket:id="sort-currency-from">Currency from</a></th>
				<th><a wicket:id="sort-currency-to">Currency to</a></th>
				<th><a wicket:id="sort-conversion">Conversion</a></th>
				<th></th>
			</tr>
		
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="id"/></td>
				<td><span wicket:id="date"/></td>
				<td><span wicket:id="currency-from"/></td>
				<td><span wicket:id="currency-to"/></td>
				<td><span wicket:id="conversion"/></td>
				<td><a wicket:id="delete-link">delete</a>/<a wicket:id="edit-link">edit</a></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>

</wicket:panel>
