<wicket:panel>
	<table class="list-table">
		<thead>
			<tr>
				<th><a wicket:id="sort-id">ID</a></th>
				<th><a wicket:id="sort-date"><wicket:message
							key="editcourse.label.date" /></a></th>
				<th><a wicket:id="sort-currency-from"><wicket:message
							key="editcourse.label.currency.from" /></a></th>
				<th><a wicket:id="sort-currency-to"><wicket:message
							key="editcourse.label.currency.to" /></a></th>
				<th><a wicket:id="sort-conversion"><wicket:message
							key="editcourse.label.conversion" /></a></th>
				<th></th>
			</tr>

		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="id" /></td>
				<td><span wicket:id="date" /></td>
				<td><span wicket:id="currency-from" /></td>
				<td><span wicket:id="currency-to" /></td>
				<td><span wicket:id="conversion" /></td>
				<td><a wicket:id="delete-link"><img src="images/delete.png"
						width="30" height="30"></a>/<a wicket:id="edit-link"><img
						src="images/edit.png" width="30" height="30"></a></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>

</wicket:panel>
