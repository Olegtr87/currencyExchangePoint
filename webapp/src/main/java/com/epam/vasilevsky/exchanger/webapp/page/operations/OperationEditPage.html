<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>Operation edit</h2>

	<form wicket:id="form">

		<table>
			<tr>
				<td><b>Name:</b></td>
				<td><input type="text" wicket:id="name" /></td>
			</tr>
			<tr>
				<td><b>Tax:</b></td>
				<td><input type="text" wicket:id="tax" /></td>
			</tr>
			<tr>
				<td><b>Status block:</b></td>
				<td><input type="checkbox" wicket:id="statusBlock" /></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="save">SAVE</button></td>
				<td></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
