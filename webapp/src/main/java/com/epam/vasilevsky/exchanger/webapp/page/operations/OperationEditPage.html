<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2><wicket:message key="operations.label.name" /></h2>

	<form wicket:id="form">
		<table>
			<tr>
				<td><b><wicket:message key="operations.label.name" />:</b></td>
				<td><input type="text" wicket:id="name" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="operations.label.tax" />:</b></td>
				<td><input type="text" wicket:id="tax" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="operations.label.statusblock" />:</b></td>
				<td><input type="checkbox" wicket:id="statusBlock" /></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="save"><wicket:message key="btn.save" /></button></td>
				<td></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
