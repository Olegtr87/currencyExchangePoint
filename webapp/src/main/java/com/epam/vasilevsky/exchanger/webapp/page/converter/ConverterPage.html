<wicket:extend>

	<h2>
		<wicket:message key="panel.converter" />
	</h2>

	<form wicket:id="form">

		<table>
			<tr>
				<td><b><wicket:message key="editcourse.label.currency.from" />:</b></td>
				<td><select wicket:id="currencyFrom"></select></td>

			</tr>
			<tr>
				<td><b><wicket:message key="editcourse.label.currency.to" />:</b></td>
				<td><select wicket:id="currencyTo"></select></td>
			</tr>
			<tr>
				<td><b><wicket:message key="converter.sumin" />:</b></td>
				<td><input type="text" wicket:id="sumIn" /></td>
			</tr>
			<tr>
				<td><br><button type="submit" wicket:id="transaction"><wicket:message key="converter.transaction" /></button></td>
				<td></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>
</wicket:extend>
