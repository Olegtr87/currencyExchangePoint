<wicket:extend>

	<h2>Converter</h2>

	<form wicket:id="form">

		<table>
			<tr>
				<td><b>Currency from:</b></td>
				<td><select wicket:id="currencyFrom"></select></td>

			</tr>
			<tr>
				<td><b>Currency to:</b></td>
				<td><select wicket:id="currencyTo"></select></td>
			</tr>
			<tr>
				<td><b>Summ in:</b></td>
				<td><input type="text" wicket:id="sumIn" /></td>
			</tr>

			<tr>
				<td><button type="submit" wicket:id="transaction">Transaction</button></td>
				<td></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>
</wicket:extend>
