<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2><wicket:message key="editcourse.label.page" /></h2>

	<form wicket:id="form">

		<table>
			<tr>
				<td><b><wicket:message key="editcourse.label.date" />:</b></td>
				<td><input type="text" wicket:id="dateCourse" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="editcourse.label.currency.from" />:</b></td>
				<td><select wicket:id="currencyFrom"></select></td>
				
			</tr>
			<tr>
				<td><b><wicket:message key="editcourse.label.currency.to" />:</b></td>
				<td><select wicket:id="currencyTo"></select></td>
			</tr>
			<tr>
				<td><b><wicket:message key="editcourse.label.conversion" />:</b></td>
				<td><input type="text" wicket:id="conversion" /></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="save"><wicket:message key="btn.save" /></button></td>
				<td></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
